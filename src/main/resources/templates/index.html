<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/games.css" th:href="@{/css/games.css}" />
    <title>Title</title>
</head>
<body>
My namne is James
Word to guess

<div class="wordContainer">
    The word is: <span th:text="${game.word}">Description</span>
    The ID is: <span th:text="${game.id}">Game ID</span>
    The state is: <span id="gameState" th:text="${game.gameState}">Game State</span>
    Remaining number of incorrect guesses allowed: <span id="numRemainingIncorrectGuesses" th:text="${game.numRemainingIncorrectGuesses}">Remaining number of incorrect guesses allowed</span>
    Guessed word is: <div id="guessedWord" th:text="${game.existingGuessedLetters}">Description</div>
    <input id="gameId" type="hidden" th:attr="data-game-id=${game.id}" />
</div>

<div class="container">
    <div class="btn-toolbar">
        <div class="btn-group btn-group-sm">
            <button id="button-a" class="btn btn-default alphabeth-button" type="button" value="a">A</button>

            <button id="button-j" class="btn btn-default alphabeth-button" type="button" value="j">J</button>
            <button id="button-k" class="btn btn-default alphabeth-button" type="button" value="k">K</button>
